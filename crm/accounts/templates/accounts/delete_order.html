{% extends 'accounts/main.html'%}
{% block content %}
<br>
<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <p>Are you sure to delete {{order}}</p>
            <form action="{% url 'delete_order' order.id %}" method="POST">
            {% csrf_token %}
            <a href="{% url 'home'%}" class="btn btn-sm btn-warning">Cancel</a>
            <input type="submit" class="btn btn-sm btn-danger" value="Confirm">
            </form>
        </div>
    </div>
</div>

{% endblock %}
